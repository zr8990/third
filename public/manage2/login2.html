<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>second</title>
  <!-- bootstrap 文件有很多模板，全局样式，组件，js插件 -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <!-- validator是表单校验，要配合submit使用 -->
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <!-- 进度条，页面一加载就有进度条显示 -->
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
<!-- 引bootstrap里面的面板组件 -->
<!-- mt_150设置了距离顶部的边距是150px -->
<div class="panel panel-primary mt_150">
    <div class="panel-heading">
      <h4>后台管理系统</h4>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <!-- label for 要关联起来 -->
          <label for="username" class="col-sm-3 control-label">用户名</label>
          <!--栅格 将每一行分成3和9对齐 -->
          <div class="col-sm-9">
            <input type="text" autocomplete="off" name="username" class="form-control" id="username" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密码</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <!-- 将两个按钮左右浮动 第一个偏移3格，第二个占一半有点没明白 -->
            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    </div>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
